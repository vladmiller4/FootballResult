<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootResult</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="menu">
        <div class="wrapper">
            <div class="menu__text">
                <p class="text-animate">Choose a league to see the results of 2019/2020 football season</p>
            </div>
            <div class="menu__leagues">
                <div class="leagues">
                    <div class="leagues__card italy" name='891'><img src="./img/ita.png" alt="ITA"></div>
                    <div class="leagues__card england"><img src="./img/eng.png" alt="ENG"></div>
                    <div class="leagues__card spain"><img src="./img/esp.png" alt="ESP"></div>
                    <div class="leagues__card france"><img src="./img/fra.png" alt="FRA"></div>
                    <div class="leagues__card germany"><img src="./img/ger.png" alt="GER"></div>
                    <div class="leagues__card ukraine"><img src="./img/ukr.png" alt="UKR"></div>
                    <div class="leagues__card netherlands"><img src="./img/net.png" alt="NET"></div>
                    <div class="leagues__card russia"><img src="./img/rus.png" alt="RUS"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="results">
        <div class="back">
            <p class="back__text">Choose a league to see the results of 2019/2020 football season</p>
        </div>
        <table class="table table-striped table-hover results__table">
            <thead>
                <tr>
                    <th scope="col" style="width: 8%;">Position</th>
                    <th scope="col" style="width: 20%;">Club</th>
                    <th scope="col">Played</th>
                    <th scope="col">Won</th>
                    <th scope="col">Drawn</th>
                    <th scope="col">Lost</th>
                    <th scope="col">GF</th>
                    <th scope="col">GA</th>
                    <th scope="col">GD</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
        </table>
    </section>
    <div class="modal">
        <div class="modal__body">
            <div class="modal__header">
                <img class="modal__img" src="#" alt="TEAM NAME">
                <p class="modal__name"></p>
                <img class="modal-close" src="./img/close.png" alt="X">
            </div>
            <table class="table table-striped table-hover modal__table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 35%;">Player name</th>
                        <th scope="col" style="width: 26%;">Position</th>
                        <th scope="col" style="width: 12%;">Age</th>
                        <th scope="col" style="width: 26%;">Nationality</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="loader">
        <div class="loader__wrapper">
            <div class="loader__ball"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
